{% load static %}
<div class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand " href="/">
	mridata.org

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
        <span class="navbar-toggler-icon"></span>

    </div>
    <div class="navbar-collapse collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-left mr-auto">

        </li>

          <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
        </li>
        <!--TODO: Figure out how to add another item in the navigation bar.-->

      	    {% endif %}>
          <a class="nav-link" href="{% url 'api' %}">API</a> <!-- Possibly change name. -->

      	    class="nav-item dropdown active"
      	    {% else %}
      	    class="nav-item dropdown"
      	    {% endif %}>
          <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Upload</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
      	    <a class="dropdown-item" href="{% url 'upload_ge' %}">GE</a>
      	    <a class="dropdown-item" href="{% url 'upload_ismrmrd' %}">ISMRMRD</a>
      	    <a class="dropdown-item" href="{% url 'upload_philips' %}">Philips</a>
      	    <a class="dropdown-item" href="{% url 'upload_siemens' %}">Siemens</a>
          </div>
        </li>
        <li><a class="nav-link" href="{% url 'auth_logout' %}">Logout</a></li>
        {% else %}
      	<li {% if request.path == "/accounts/register/" %}
      	    class="nav-item active"
      	    {% else %}
      	    class="nav-item"
      	    {% endif %}>
          <a class="nav-link" href="{% url 'registration_register' %}">Sign Up</a>
        </li>
      	<li {% if request.path == "/accounts/login/" %}
      	    class="nav-item active"
      	    {% else %}
      	    class="nav-item"
      	    {% endif %}>
          <a class="nav-link" href="{% url 'auth_login' %}">Login</a>
        </li>
        {% endif %}
